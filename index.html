<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-blue-600 tracking-tight">Expense Tracker</h1>
            <p class="text-gray-500 mt-2">Serverless Vercel API Demo</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Add Expense Form -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add New Expense
                </h2>
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" name="description" required placeholder="e.g. Lunch with client"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                            <input type="number" step="0.01" name="amount" required placeholder="0.00"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" name="date" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select name="category" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white">
                            <option value="Food">ğŸ” Food</option>
                            <option value="Transport">ğŸš— Transport</option>
                            <option value="Utilities">ğŸ’¡ Utilities</option>
                            <option value="Entertainment">ğŸ¬ Entertainment</option>
                            <option value="Other">ğŸ“¦ Other</option>
                        </select>
                    </div>

                    <div id="formMessage" class="hidden p-3 rounded-lg text-sm text-center"></div>

                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition-all transform hover:-translate-y-0.5">
                        Add Expense
                    </button>
                </form>
            </div>

            <!-- Expense List -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        History
                    </h2>
                    <span id="totalBadge" class="bg-green-100 text-green-800 text-xs font-bold px-2.5 py-0.5 rounded-full">Total: $0.00</span>
                </div>
                
                <div id="loading" class="text-center py-10 text-gray-500">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-blue-600 rounded-full" role="status" aria-label="loading"></div>
                    <p class="mt-2 text-sm">Loading expenses...</p>
                </div>

                <div id="expenseList" class="flex-1 overflow-y-auto space-y-3 pr-2 hidden">
                    <!-- Expenses will be injected here -->
                </div>
                
                <div id="emptyState" class="hidden flex-col items-center justify-center h-full text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-2 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    <p class="text-sm">No expenses recorded yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/expenses';
        const form = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const totalBadge = document.getElementById('totalBadge');
        const formMessage = document.getElementById('formMessage');

        // Set default date to today
        document.querySelector('input[type="date"]').valueAsDate = new Date();

        async function fetchExpenses() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if (json.status === 'success') {
                    renderExpenses(json.data);
                }
            } catch (error) {
                console.error('Error fetching expenses:', error);
                showMessage('Failed to load expenses.', 'error');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderExpenses(expenses) {
            expenseList.innerHTML = '';
            
            if (expenses.length === 0) {
                emptyState.classList.remove('hidden');
                expenseList.classList.add('hidden');
                totalBadge.textContent = 'Total: $0.00';
                return;
            }

            emptyState.classList.add('hidden');
            expenseList.classList.remove('hidden');

            let total = 0;

            // Sort by newest first
            expenses.reverse().forEach(expense => {
                total += expense.amount;
                const el = document.createElement('div');
                el.className = 'bg-gray-50 p-4 rounded-lg border border-gray-100 hover:shadow-sm transition-shadow flex justify-between items-center';
                
                const date = new Date(expense.date).toLocaleDateString();
                
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="h-10 w-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-lg">
                            ${getCategoryIcon(expense.category)}
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">${escapeHtml(expense.description)}</p>
                            <p class="text-xs text-gray-500">${expense.category} â€¢ ${date}</p>
                        </div>
                    </div>
                    <div class="font-bold text-gray-700">
                        -$${expense.amount.toFixed(2)}
                    </div>
                `;
                expenseList.appendChild(el);
            });

            totalBadge.textContent = `Total: $${total.toFixed(2)}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button');
            const originalBtnText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const json = await res.json();

                if (res.ok) {
                    showMessage('Expense saved!', 'success');
                    form.reset();
                    document.querySelector('input[type="date"]').valueAsDate = new Date();
                    fetchExpenses(); // Refresh list
                } else {
                    showMessage(json.message || 'Error saving expense', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                formMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                formMessage.classList.add('bg-green-100', 'text-green-700');
            }

            setTimeout(() => {
                formMessage.classList.add('hidden');
            }, 3000);
        }

        function getCategoryIcon(category) {
            const icons = {
                'Food': 'ğŸ”',
                'Transport': 'ğŸš—',
                'Utilities': 'ğŸ’¡',
                'Entertainment': 'ğŸ¬',
                'Other': 'ğŸ“¦'
            };
            return icons[category] || 'ğŸ’°';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial Load
        fetchExpenses();
    </script>
</body>
</html>
